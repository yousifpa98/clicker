          </div>
          <div id="clicker">
            <img src="./assets/img/click_img.png" alt="bud" />

        </div>
        <div class="items"></div>
        <div class="shop">
          <h2>Shop</h2>
          <div class="upgrade-row" id="upgrade-row">

          <div class="buildings">
            <div class="building-controls">
              <div class="setting">
                <label for="setting">buy</label>
                <input type="radio" name="setting" id="buy" />
                <label for="setting">sell</label>
                <input type="radio" name="setting" id="sell" />
              </div>
              <div class="amount">
                <label for="amount">1</label>
                <input type="radio" name="amount" id="onePer" />
                <label for="amount">10</label>
                <input type="radio" name="amount" id="tenPer" />
                <label for="amount">100</label>
                <input type="radio" name="amount" id="hundredPer" />
              </div>
            </div>
            <div class="building-shop" id="building-shop"></div>
          </div>
        </div>
